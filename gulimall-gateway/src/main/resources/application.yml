spring:
  cloud:
    #注册中心
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
#        需要和renren-fast一个命名空间，否则无法调用
        namespace: 27b3d5c7-7bfe-487f-86a1-ac5803b95d8a
    #网关配置
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        - id: admin-route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}
          # 改变路由规则，将/api/captcha.jpg改为renren-fast/captcha.jpg

  application:
    name: gulimall-gateway

server:
  port: 88